<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="format-detection" content="telephone=no">
    <meta name="description" content="Who Wants to Be a Millionaire Quiz Game Results">
    <title>Game Results - Who Wants to Be a Millionaire</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.jsdelivr.net/npm/@tsparticles/confetti@3.0.3/tsparticles.confetti.bundle.min.js"></script>
    <style>
        body {
            position: relative;
            margin: 0;
            background: url(images/background.png);
            background-repeat: no-repeat;
            background-size: cover;
            color: white;
            font-family: Arial, sans-serif;
        }

        .result-container {
            position: relative;
            z-index: 2;
            max-width: 800px;
            margin: 0 auto;
        }

        .final-score {
            text-align: center;
        }
          .final-score .stats{
                display: flex;
                justify-content: center;
                gap: 40px;
                font-size: 1.8rem;
                font-weight: bold;
            }

        .final-results{
            display: flex;
            flex-direction: column;
            justify-content: center;
            padding: 10px;
        }

        .final-results-item{
            display: flex;
            justify-content: center;
            gap: 40px;
        }

        .money-earned, .score-earned {
            font-family: 'Sancreek', cursive;
            font-size: 5rem;
            text-shadow: 0 0 20px rgba(255, 170, 0, 0.5);
        }

        .money-earned {
            color: #ffaa00;
        }

        .score-earned {
            color: #00ffaa;
        }

        .result-label {
            font-size: 1.5rem;
            color: #fff;
            margin-bottom: 10px;
        }

        .answers-container{
            display: flex;
            justify-content: center;
            gap: 40px;
        }

        .question-item {
            background: rgba(255, 255, 255, 0.1);
            padding: 20px;
            margin-bottom: 20px;
            border-radius: 10px;
            border: 1px solid rgba(255, 255, 255, 0.2);
        }

        .question-text {
            font-size: 1.2rem;
            margin-bottom: 10px;
        }

        .answer {
            position: relative;
            padding: 8px 40px 8px 8px;
        }

        .answer-icon {
            position: absolute;
            right: 10px;
            top: 50%;
            transform: translateY(-50%);
            width: 24px;
            height: 24px;
            object-fit: contain;
        }

        .correct-answer {
            background: rgba(0, 255, 0, 0.2);
            border: 1px solid #00ff00;
        }

        .wrong-answer {
            background: rgba(255, 0, 0, 0.2);
            border: 1px solid #ff0000;
        }

        .play-again {
            display: block;
            margin: 10px auto;
            padding: 15px 40px;
            font-size: 1.5rem;
            background: linear-gradient(0deg, #050450, #0000ad);
            color: white;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            transition: all 0.3s;
        }

        .play-again:hover {
            background: linear-gradient(0deg, #0000ad, #0000ff);
            transform: scale(1.05);
        }

        .canvas-container {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 1;
        }

        /* 添加勝利畫面的樣式 */
        .victory-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.9);
            z-index: 1000;
            display: flex;
            justify-content: center;
            align-items: center;
            animation: fadeIn 1s ease-out;
        }

        .victory-content {
            text-align: center;
            animation: scaleIn 1s ease-out;
        }

        .victory-text {
            font-family: 'Sancreek', cursive;
            font-size: 6rem;
            color: #FFD700;
            text-shadow: 0 0 30px rgba(255, 215, 0, 0.5);
            margin: 0;
            animation: glowText 2s infinite;
        }

        .victory-subtext {
            font-family: 'Sancreek', cursive;
            font-size: 3rem;
            margin: 0;
            color: #FFA500;
            animation: glowText 2s infinite 0.5s;
        }

        .money-amount {
            font-family: 'Sancreek', cursive;
            font-size: 5rem;
            color: #00FF00;
            animation: glowText 2s infinite 1s;
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        @keyframes scaleIn {
            from {
                transform: scale(0.5);
                opacity: 0;
            }
            to {
                transform: scale(1);
                opacity: 1;
            }
        }

        @keyframes glowText {
            0% { text-shadow: 0 0 20px currentColor; }
            50% { text-shadow: 0 0 40px currentColor; }
            100% { text-shadow: 0 0 20px currentColor; }
        }

        /* 添加關閉按鈕樣式 */
        .close-victory {
            position: relative;
            top: 20px;
            right: 20px;
            border: none;
            color: #FFD700;
            background: #9C27B0;
            border-radius: 10px;
            font-size: 2rem;
            font-weight: bold;
            cursor: pointer;
            padding: 10px 30px;
            transition: all 0.3s;
        }

        .close-victory:hover {
            transform: scale(1.2);
            color: #FFA500;
        }

        /* 添加淡出動畫 */
        @keyframes fadeOut {
            from { opacity: 1; }
            to { opacity: 0; }
        }
    </style>
</head>
<body>
    <div class="canvas-container"></div>

    <div class="result-container">
        <div class="final-score">
            <h1>Game Results</h1>
            
            <div class="final-results">
                    <div class="final-results-item">
                        <div>
                            <div class="result-label">Prize Money</div>
                            <div class="money-earned">$<span id="finalMoney">0</span></div>
                        </div>
                        <div>
                            <div class="result-label">Final Score</div>
                            <div class="score-earned"><span id="finalScore">0</span></div>
                        </div>
                    </div>
           
                    <div class="stats">
                        <div>Total Questions: <span id="totalQuestions">0</span></div>
                        <div>Correct: <span id="correctCount">0</span></div>
                        <div>Wrong: <span id="wrongCount">0</span></div>
                    </div>
                    <button class="play-again" onclick="playAgain()">Play Again</button>
                    <div class="question-review" id="questionReview"></div>
                    <!-- Questions will be inserted here by JavaScript -->
            </div>
             </div>
        </div>
    </div>

    </div>

    <script src="js/howler.min.js"></script>
    <script src="sounds.js"></script>
    <script src="animations-sprite.js"></script>
    <script>
        // 從 localStorage 獲取遊戲數據
        window.addEventListener('load', function() {
            // 播放結束音樂
            SoundManager.playFinalBGM();
            
            // 載入 bug-talking 動畫
            fetch('images/bug-talking.json')
                .then(response => response.json())
                .then(data => {
                    const bugAnimation = new SpriteAnimation('images/bug-talking.png', data, {
                        position: 'absolute',
                        top: '50%',
                        left: '50%',
                        width: '400px',
                        height: 'auto',
                        transform: 'translate(-50%, -50%)',
                        zIndex: '1'
                    });
                    const canvasContainer = document.querySelector('.canvas-container');
                    bugAnimation.createCanvas(canvasContainer);
                });
            
            const gameData = JSON.parse(localStorage.getItem('gameResults'));
            if (gameData) {
                document.getElementById('finalMoney').textContent = gameData.money.toLocaleString();
                document.getElementById('finalScore').textContent = gameData.score.toLocaleString();
                document.getElementById('correctCount').textContent = gameData.correct;
                document.getElementById('wrongCount').textContent = gameData.wrong;
                document.getElementById('totalQuestions').textContent = gameData.questions.length;

                // 修改顯示問題和答案的部分
                const reviewContainer = document.getElementById('questionReview');
                gameData.questions.forEach((q, index) => {
                    const questionDiv = document.createElement('div');
                    questionDiv.className = 'question-item';
                    
                    // 判斷是否答對
                    const isCorrect = q.userAnswer === q.correct;
                    
                    questionDiv.innerHTML = `
                        <div class="question-text">Question ${index + 1}: ${q.question}</div>
                        <div class="answers-container">
                            <div class="answer ${isCorrect ? 'correct-answer' : 'wrong-answer'}">
                                Your answer: ${q.options[q.userAnswer]}
                                <img src="images/${isCorrect ? 'tick.png' : 'cross.png'}" 
                                     class="answer-icon" 
                                     alt="${isCorrect ? 'Correct' : 'Wrong'}">
                            </div>
                            ${!isCorrect ? `
                                <div class="answer correct-answer">
                                    Correct answer: ${q.options[q.correct]}
                                    <img src="images/tick.png" class="answer-icon" alt="Correct">
                                </div>
                            ` : ''}
                        </div>
                    `;
                    reviewContainer.appendChild(questionDiv);
                });

                // 檢查是否答對所有問題
                const isAllCorrect = gameData.correct === 13;
                
                if (isAllCorrect) {
                    // 先開始 confetti 效果
                    const interval = setInterval(() => {
                        confetti({
                            particleCount: 100,
                            spread: 70,
                            origin: { y: 0.6 },
                            gravity: 0.8,
                            ticks: 300,
                            startVelocity: 30,
                            shapes: ["circle"],
                            colors: ["#FFD700", "#FFFF00", "#F0E68C", "#DAA520"],
                            scalar: 1.2,
                            zIndex: 100,
                            angle: 90,
                            drift: 1
                        });
                    }, 1000);

                    // 3秒後顯示勝利畫面
                    setTimeout(() => {
                        const victoryOverlay = document.createElement('div');
                        victoryOverlay.className = 'victory-overlay';
                        victoryOverlay.innerHTML = `
                            <div class="victory-content">
                                <button class="close-victory" onclick="closeVictoryScreen()">&times;</button>
                                <h1 class="victory-text">CONGRATULATIONS!</h1>
                                <h2 class="victory-subtext">You Are A Millionaire!</h2>
                                <div class="money-amount">$1,000,000</div>
                            </div>
                        `;
                        document.body.appendChild(victoryOverlay);
                    }, 3000);

                    // 60秒後停止 confetti
                    setTimeout(() => clearInterval(interval), 60000);
                }
            }
        });

        function playAgain() {
            // 停止結束音樂
            SoundManager.sounds.final_bgm.stop();
            window.location.href = 'index.html';
        }

        // 添加一個變量來存儲 confetti 的 interval ID
        let confettiInterval;

        // 修改 showVictoryScreen 函數
        function showVictoryScreen() {
            // 停止 final_bgm
            SoundManager.sounds.final_bgm.stop();
            // 播放 hero_bgm
            SoundManager.sounds.hero_bgm.play();

            // 先開始 confetti 效果
            confettiInterval = setInterval(() => {
                confetti({
                    particleCount: 100,
                    spread: 70,
                    origin: { y: 0 },
                    gravity: 0.8,
                    ticks: 300,
                    startVelocity: 30,
                    shapes: ["square"],
                    colors: ["#FFD700", "#FFFF00", "#F0E68C", "#DAA520"],
                    scalar: 3,
                    zIndex: 1100,
                    angle: 90,
                    drift: 1
                });
            }, 1000);

            // 2秒後顯示勝利畫面
            setTimeout(() => {
                const victoryOverlay = document.createElement('div');
                victoryOverlay.className = 'victory-overlay';
                victoryOverlay.style.zIndex = '1000';
                victoryOverlay.innerHTML = `
                    <div class="victory-content">
                        <h1 class="victory-text">CONGRATULATIONS!</h1>
                        <h2 class="victory-subtext">You Are A Millionaire!</h2>
                        <div class="money-amount">$1,000,000</div>
                        <button class="close-victory" onclick="closeVictoryScreen()">Close</button>
                    </div>
                `;
                document.body.appendChild(victoryOverlay);
            }, 2000);
        }

        // 修改關閉勝利畫面的函數
        function closeVictoryScreen() {
            const victoryOverlay = document.querySelector('.victory-overlay');
            if (victoryOverlay) {
                victoryOverlay.style.animation = 'fadeOut 0.5s ease-out';
                setTimeout(() => {
                    victoryOverlay.remove();
                    // 停止 hero_bgm
                    SoundManager.sounds.hero_bgm.stop();
                    // 恢復播放 final_bgm
                    SoundManager.sounds.final_bgm.play();
                }, 500);
            }
            
            // 清除 confetti interval
            if (confettiInterval) {
                clearInterval(confettiInterval);
                confettiInterval = null;
            }
            
            // 清除所有剩餘的 confetti
            confetti.reset();
        }

        // 添加鍵盤事件監聽器
        // document.addEventListener('keydown', function(event) {
        //     // 按 'V' 鍵顯示勝利畫面
        //     if (event.key === 'v' || event.key === 'V') {
        //         showVictoryScreen();
        //     }
        // });
    </script>
</body>
</html>
